name: rpmbuild on demand

env:
  SFOS_RELEASE: 4.5.0.16

on:
  workflow_dispatch:
    branches:
    - default

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build RPM
      uses: biohuns/rpmbuild-centos8-action@v1.0.0
